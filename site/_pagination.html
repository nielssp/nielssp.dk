<div class="pagination">
    <span j:if="{$page->isFirst()}" class="prev">&#8592; Older</span>
    <a j:else j:href="{$page->link($page->page - 1)}" class="prev">&#8592; Older</a>
    
    <div j:foreach="{$page->listPages() as $p}" j:strip>
        <span j:if="{$p == $page->page}" class="this" j:text="{$p}">page</span>
        <a j:else j:href="{$page->link($p)}" j:text="{$p}">page</a>
    </div>
    
    <span j:if="{$page->isLast()}" class="next">Newer &#8594;</span>
    <a j:else j:href="{$page->link($page->page + 1)}" class="next">Newer &#8594;</a>
</div>
