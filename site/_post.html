<div class="post">
    <h1>
        <a j:href="{$post}" j:text="{$post->title}">Title goes here</a>
    </h1>
    <time j:datetime="{$post->published}" j:dateformat="l, j F Y" title="{date('Y-m-d H:i:s T', $post->published)}">Date goes here</time>
    <div j:outerhtml="{$this->filter($post, ['noTitle', 'brief', 'highlightjs' => ['foundation'], 'img(648, 648, 95, true)'])}">Content goes here</div>

    <p j:if="{$post->hasBreak}">
        <a j:href="{$post}">Continue reading&hellip;</a>
    </p>
</div>
