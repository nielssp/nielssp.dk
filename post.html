<div class="post" bs:explode="{$content->published}" bs:as="{$post}" bs:path="{$post->path('%year%/%month%/%name%/index.html')}">
    <!--{ $this->view->data->title = $post->title }-->
    <h1 j:text="{$post->title}">
        Title goes here
    </h1>
    <time j:datetime="{$post->published}" j:dateformat="l, j F Y" title="{date('Y-m-d H:i:s T', $post->published)}">Date goes here</time>
    <div j:outerhtml="{$this->filter($post, ['noTitle', 'highlightjs' => ['foundation'], 'imageSize(648, 648, 99, true)'])}">Content goes here</div>

    <div class="tags">
        <span j:foreach="{$post->tags as $tag}" j:strip>
            <a j:href="{'/tags/' . $tag}" j:text="{'#' . $tag}">tag</a>
        </span>
    </div>

    <h2>Comments</h2>
    <div id="disqus_thread"></div>
    <script>
var disqus_config = function () {
    this.page.identifier = '<?php echo $post->path('%year%/%month%/%name%'); ?>';
    this.page.url = '<?php echo $this->url(); ?>';
    this.page.title = '<?php echo addslashes($post->title); ?>';
};
(function () {
    var d = document, s = d.createElement('script');
    s.src = '//nielssp.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
})();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
