<div class="pagination">
    {if PAGE.page == 1}
    <span class="prev">&#8592; Older</span>
    {else}
    <a href="{page_link(PAGE.page - 1)}" class="prev">&#8592; Older</a>
    {end if}

    {for p in page_list(11)}
        {if p == PAGE.page}
        <span class="this">{p}</span>
        {else}
        <a href="{page_link(p)}">{p}</a>
        {end if}
    {end for}

    {if PAGE.page == PAGE.pages}
    <span class="next">Newer &#8594;</span>
    {else}
    <a href="{page_link(PAGE.page + 1)}" class="next">Newer &#8594;</a>
    {end if}
</div>
